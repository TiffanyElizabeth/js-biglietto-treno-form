<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js-biglietto-treno-form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>js-biglietto-treno-form</h1>

    <!-- form 1 - calcola prezzo -->
     <form id="get-ticket-price">
        <div>
            <label for="full-name">Nome Cognome</label>
            <input id="full-name" type="text" placeholder="Nome Cognome" required>
        </div>
        <div>
            <label for="journey-length">Km da percorrere</label>
            <input id="journey-length" type="number" min="1" placeholder="1" required>
        </div>
        <div>
            <label for="age-bracket">Fascia d'et√†</label>
            <select id="age-bracket">
                <option value="standard">Maggiorenne</option>
                <option value="minor">Minorenne</option>
                <option value="senior">Senior</option>
            </select>
        </div>
        <div>
            <button type="submit">Genera</button>
            <button type="reset">Annulla</button>
        </div>
     </form>
    <!-- / form 1 - calcola prezzo -->
    
    <!-- form 2 - tuo biglietto -->
     <div id="your-ticket">
        <div id ="passenger-details">
            <div id="passenger">
                <h2>NOME PASSAGGERO</h2>
                <div id="passenger-name"></div>
            </div>
            <div id="ticket-details">
                <div id="offer">
                    <h3>Offerta</h3>
                    <div id="ticket-type"></div>
                </div>
                <div id="carriage">
                    <h3>Carrozza</h3>
                    <div id="carriage-num"></div>
                </div>
                <div id="CP-code">
                    <h3>Codice CP</h3>
                    <div id="CP-num"></div>
                </div>
                <div id="final-price">
                    <h3>Costo biglietto</h3>
                    <div id="ticket-price"></div>
                </div>
            </div>
        </div>
     </div>
    <!-- / form 2 - tuo biglietto -->

  <script src="script.js"></script>
</body>
</html>
